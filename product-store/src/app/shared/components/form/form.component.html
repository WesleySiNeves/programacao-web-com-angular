<form [formGroup]="form"  (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field>
        <mat-label>Produto:</mat-label>
        <input matInput type="text" formControlName="name" placeholder="nome do produto">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Preço:</mat-label>
        <input matInput type="text" formControlName="price" placeholder="preço do produto">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Descrição:</mat-label>
        <textarea matInput type="text" formControlName="description" placeholder="preço do produto"></textarea>
    </mat-form-field>
   <button type="submit"  mat-raised-button color="accent" >Salvar</button>
    
</form>
