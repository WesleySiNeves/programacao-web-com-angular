<mat-card  appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ productName() }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Preço: {{ producPrice() | currency }}</p>
        <p>Descrição: {{ productDescricao()  }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onEdit()" mat-raised-button color="accent">Editar</button>
        <button>Deletar</button>
    </mat-card-actions>
</mat-card>
