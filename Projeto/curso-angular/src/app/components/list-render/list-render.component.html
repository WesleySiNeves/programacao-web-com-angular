    <div class="class">
        <h2>Carros:</h2>
        <ul>
            <li *ngFor="let item of carros">
                Nome: {{item.nome}}
                Marca :{{item.marca}}
                <button (click)="showDetahes(item)">Mostrar Detalhes</button>
                <button (click)="removeCarro(item)">Excluir</button>
            </li>
        </ul>
        <h3>{{detalhesCarros | uppercase}}</h3>

        <h3>{{today | date:"fullDate" }}</h3>
        
    </div>
